<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>
        <%=characterName%> Roller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/info.css">


</head>

<body>
    <div class="modal fade modal-dialog modal-dialog-centered modal-dialog-scrollable" id="myModal" tabindex="-1 " aria-labelledby="exampleModalLabel " aria-hidden="false " aria-model="true ">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header ">

                </div>
                <div class="modal-body ">
                    <form action="/data" class="mx-auto " method="post">


                        <h1 class="h3 mb-3 fw-normal ">Enter Character Info</h1>
                        <div class="form-floating ">

                            <div class="form-floating ">
                                <input type="text " name="cName" class="form-control top " id="characterName" placeholder="Character Name" required>
                                <label for="text "> Character Name </label>
                            </div>
                            <div class="form-floating ">
                                <input type="number " name="mStat" class="form-control middle " id="mindStat " placeholder="Mind Stat " required>
                                <label for="number ">Mind Stat</label>
                            </div>
                            <div class="form-floating ">
                                <input type="number " name="sStat" class="form-control middle " id="soulStat " placeholder="Soul Stat " required>
                                <label for="number "> Soul Stat</label>
                            </div>
                            <div class="form-floating ">
                                <input type="number " name="bStat" class="form-control middle " id="bodyStat " placeholder="Body Stat " required>
                                <label for="number ">Body Stat</label>
                            </div>
                            <div class="form-floating ">
                                <input type="number " name="acv" class="form-control middle " id="acv " placeholder="ACV " required>
                                <label for="number ">ACV</label>
                            </div>
                            <div class="form-floating ">
                                <input type="number " name="dcv" class="form-control bottom " id="dcv " placeholder="DCV " required>
                                <label for="number ">DCV</label>
                            </div>

                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit ">Submit</button>

                    </form>
                </div>

            </div>
        </div>
    </div>








    <div id="rollerContainer ">
        <div class="container ">
            <h1 class="text-center ">Besm Roller</h1>
        </div>
        <div class="container mt-4 ">
            <div class="row ">
                <div class="col ">
                    <h4 class="text-center ">Die 1</h4>

                    <div class="img1 container mt-5 "></div>
                    <img class='rounded mx-auto d-block' id='die1' src='/images/dice6.png'>
                </div>
                <div class="col ">
                    <h4 class="text-center ">Die 2</h4>

                    <div class="img2 container mt-5 "></div>
                    <img class='rounded mx-auto d-block' id='die1' src='/images/dice6.png'>
                </div>
                <div class="info-form ">

                </div>
            </div>
            <div class="container mt-5 ">
                <h1 class="text-center my-4 ">Character: Character
                </h1>
                <div class="row ">
                    <div class="col ">
                        <form action="/mindRoll " method="post ">
                            <button type="submit " id="mind-roll-button " class="btn btn-info ">Mind Roll</button>
                        </form>
                    </div>
                    <div class="col">
                        <form action="/bodyRoll " method="post ">
                            <button type="submit " id="body-roll-button " class="btn btn-info "> Body Roll</button>
                        </form>
                    </div>
                    <div class="col">
                        <form action="/regRoll " method="post ">
                            <button type="submit " id="reg-roll-button " class="btn btn-info ">Roll</button>
                        </form>
                    </div>
                    <div class="col">
                        <form action="/acvRoll " method="post ">
                            <button type="submit " id="acv-roll-button " class="btn btn-info ">ACV Roll</button>
                        </form>
                    </div>

                    <div class="col ">
                        <form action="/dcvRoll " method="post ">
                            <button type="submit " id="dcv-roll-button " class="btn btn-info "> DCV Roll</button>
                        </form>
                    </div>

                </div>
            </div>
            <div class="container " id="output ">

                <h1 class='text-center'>
                    Roll: 12
                </h1>
            </div>
        </div>
        <div>

            <button id="edit-stat-buttons " class="btn btn-warning " type="submit ">Change Stats</button>

        </div>
</body>

<footer>

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>
<script src="https://code.jquery.com/jquery-3.6.0.js " integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin=" anonymous "></script>
<script src="/js/style.js " rel="stylesheet "></script>




</html>

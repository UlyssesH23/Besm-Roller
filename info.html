<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Character Info Form</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#7952b3">


    <!-- Custom styles for this template -->
    <link href="/css/info.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  </head>
  <body class="text-center">
<div class="container mx-auto my-auto">
<h1 class="text-center">Besm Roller</h1>

<main class="form-signin">
  <form action="/" class="mx-auto" method="POST"  >

  
    <h1 class="h3 mb-3 fw-normal">Enter Character Info</h1>
    <div class="form-floating">

  
    
    <div class="form-floating">
      <input type="text" name="cName"class="form-control top" id="characterName" placeholder="Character Name" required >
      <label for="text"> Character Name </label>
    </div>
    <div class="form-floating">
      <input type="number" name="mStat"class="form-control middle" id="mindStat" placeholder="Mind Stat" required >
      <label for="number">Mind Stat</label>
    </div>
    <div class="form-floating">
      <input type="number" name="sStat"class="form-control middle" id="soulStat" placeholder="Soul Stat" required >
      <label for="number"> Soul Stat</label>
    </div>
    <div class="form-floating">
      <input type="number" name="bStat"class="form-control middle" id="bodyStat" placeholder="Body Stat" required >
      <label for="number">Body Stat</label>
    </div>
    <div class="form-floating">
      <input type="number" name="acv"class="form-control middle" id="acv" placeholder="ACV" required >
      <label for="number">ACV</label>
    </div>
    <div class="form-floating">
      <input type="number" name="dcv"class="form-control bottom" id="dcv" placeholder="DCV" required >
      <label for="number">DCV</label>
    </div>

    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    <p class="mt-5 mb-3 text-muted">Ulysses Hill</p>
  </form>
  </main>

</main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
<div id="rollerContainer">
  <div class="container" >
    <h1 class="text-center">Besm Roller</h1>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <h4 class="text-center">Die 1</h4>

        <div class="img1 container mt-5"></div>
      </div>
      <div class="col">
        <h4 class="text-center">Die 2</h4>

        <div class="img2 container mt-5"></div>
      </div>
      <div class="info-form">

      </div>
    </div>
    <div class="container mt-5">
      <div class="row ">
        <div class="col">
          <button type="button" id="mind-roll-button" class="btn btn-info">Mind Roll</button>
        </div>
        <div class="col">
          <button type="button" id="body-roll-button" class="btn btn-info"> Body Roll</button>
        </div>
        <div class="col">
          <form action="/regRoll" method="post">
          <button type="submit" id="reg-roll-button" class="btn  btn-info">Roll</button>
          </form>
        </div>
        <div class="col">
          <button type="button" id="acv-roll-button" class="btn btn-info">ACV Roll</button>
        </div>
        <div class="col">
          <button type="button" id="dcv-roll-button" class="btn btn-info"> DCV Roll</button>
        </div>
      </div>
    </div>
    <div class="container" id="output"></div>
  </div>
</body>

<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="/dice.js" rel="stylesheet"></script>


</html>
